<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="icon" href="calculator.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>Calculator</title>
</head>

<body>
<div class="wrapper">
<div class="header">
Calculator
</div>
<div id="area" class="area">
50
</div>
<div class="convert">
<p>HEX <span id="hex">32</span></p>
<p>DEC <span id="dec">50</span></p>
<p>OCT <span id="oct">62</span></p>
<p>BIN <span id="bin">110010</span></p>
</div>
<div class="row">
<button class="press">&nbsp;</button>
<button class="press">Mod</button>
<button class="press">CE</button>
<button class="press">C</button>
<button class="press">←</button>
<button class="press">%</button>
</div>
<div class="row">
<button class="press">A</button>
<button class="press">B</button>
<button class="press">7</button>
<button class="press">8</button>
<button class="press">9</button>
<button class="press">x</button>
</div>
<div class="row">
<button class="press">C</button>
<button class="press">D</button>
<button class="press">4</button>
<button class="press">5</button>
<button class="press">6</button>
<button class="press">-</button>
</div>
<div class="row">
<button class="press" value="E">E</button>
<button class="press" value="F">F</button>
<button class="press" value="1">1</button>
<button class="press" value="2">2</button>
<button class="press" value="3">3</button>
<button class="press" value="+">+</button>
</div>
<div class="row">
<button class="press">&nbsp;</button>
<button class="press">&nbsp;</button>
<button class="press">±</button>
<button class="press">0</button>
<button class="press">&nbsp;</button>
<button class="press">5</button>
</div>
</div>
</body>
</html>
